<body>
	<ul id="nav-bar">

	<table id="prikazKorisnikaTabela" border="1px">
		<tr>
		<th  align="center"> Picture </th>
		<th  align="center">First Name</th>
		<th  align="center">Last Name </th>
		<th align="center">Username</th>
		<th align="center">E-mail</th>
        <th align="center"> Role </th>
		</tr>
	</table>
	<br/><br/>
	
	<div id="id02" class="modal">
		<form class="modal-content2 animate" id="deleteRentForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal">&times;</span>
				<!-- slika -->
			</div>
			<div class="container-modal" id="div-container-modal">
				<h1>Are you sure you want to delete User:</h1>
				<h2 id="imePrezimeUsername"></h2>

				<button class="deleteSubmitBtn" type="submit">Delete</button>
				<button type="button"
					onclick="document.getElementById('id02').style.display='none'"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden">

				<input type="hidden" id="identifikator">
			</div>
		</form>
	</div>

	<div id="id03" class="modal">

		<form class="modal-content3 animate" id="newRentForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal">&times;</span>

				<!-- slika -->
			</div>

			<div class="container-modal" id="div-container-modal">
				<h1> Add new user </h1>
				
				<label>First Name</label>
				<input type="text" id="firstName">
				
				<label>Last Name</label>
				<input type="text" id="lastName">
				
				<label>UserName</label>
				<input type="text" id="userName">
				
				<label>E-mail</label>
				<input type="text" id="email">
				
				<label>Type</label>
				<select id="ulogeDDL">
   							 <option value="avio">Admin aviokompanije </option>
    						 <option value="rent">Admin rent-a-car </option>
    						 <option value="hotel">Admin hotela </option>
     						 <option value="sis">Admin sistema </option>
  				</select>
				
				<button class="addSubmitBtn" type="submit">Add</button>
				<button type="button"
					onclick="document.getElementById('id03').style.display='none'"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden"></div>
		</form>
	</div>
