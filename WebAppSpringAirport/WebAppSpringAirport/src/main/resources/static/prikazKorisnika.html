<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
<link rel="stylesheet" type="text/css" href="css/navBar.css">
<link rel="stylesheet" type="text/css" href="css/tabelarniPrikaz.css">
<link rel="stylesheet" type="text/css" href="css/indexLogin.css">
<title>Users</title>

</head>
<body>
	<ul id="nav-bar">
		<li><a href="index.html">Home</a></li>
	</ul>
	<div class="container">
	<h2>Bonus point logic</h2>
	<form class="modal-content3 animate" id="userPointsForma">
		<div class="row">
		<div class="col">
			<label>Maximum number of bonus point<br/>(1 point = 1% off)</label>
		</div>
		<div class="col">
			<input type="number" id="maxPoints" min="1" max="80">
		</div>
		</div>
		<div class="row">
		<div class="col">
			<label>How many km flight for 1 point?</label>
		</div>
		<div class="col">
			<input type="number" id="kmForPoints" min="50" >
		</div>
		</div>
		<div class="row">
		<div class="col">
			<button type="submit" class="btn btn-primary">Change</button>
		</div>
		<div class="col">
		</div>
		</div>
	</form>
	
	<h2>List of Users</h2>
	<table id="prikazKorisnikaTabela" class="table table-striped table-bordered" style="width:100% ">
		<thead>
			<tr>
				<th align="center">Picture </th>
				<th align="center">First Name</th>
				<th align="center">Last Name </th>
				<th align="center">Username</th>
				<th align="center">Adresa </th>
				<th align="center">Telefon</th>
				<th align="center">Role</th>
				<th align="center"></th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	</div>
	<br/><br/>
	
	<div id="id02" class="modal">
		<form class="modal-content2 animate" id="deleteUserForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id02')">&times;</span>
				<!-- slika -->
			</div>
			<div class="container-modal" id="div-container-modal">
				<h1>Are you sure you want to delete User:</h1>
				<h2 id="imePrezimeUsername"></h2>

				<button class="deleteSubmitBtn" type="submit">Delete</button>
				<button type="button"
					onclick="zatvoriModal('id02')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden">

				<input type="hidden" id="identifikator">
			</div>
		</form>
	</div>

	<div id="id03" class="modal">

		<form class="modal-content3 animate" id="newUserForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id03')">&times;</span>

				<!-- slika -->
			</div>

			<div class="container-modal" id="div-container-modal">
				<h1> Add new user </h1>
				
				<label>First Name</label>
				<input type="text" id="firstName" required>
				
				<label>Last Name</label>
				<input type="text" id="lastName" required>
				
				<label>UserName</label>
				<input type="text" id="userName" required>
				
				<label>E-mail</label>
				<input type="email" id="email" required>
				
				<label>Type</label>
				<select id="ulogeDDL" required>
   							 <option value="avio">Admin aviokompanije </option>
    						 <option value="rent">Admin rent-a-car </option>
    						 <option value="hotel">Admin hotela </option>
     						 <option value="sis" selected>Admin sistema </option>
  				</select>
  				<label>Admin of</label>
  				<select id="adminOfSel" disabled>
  					<option value="system">System</option>
  				</select>
				
				<button class="addSubmitBtn" type="submit">Add</button>
				<button type="button"
					onclick="zatvoriModal('id03')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden"></div>
		</form>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/navBar.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
<script type="text/javascript" src="js/modali.js"></script>
<script type="text/javascript" src="js/prikazKorisnika.js"></script>
<script type="text/javascript" src="js/prviLoginRedirekt.js"></script>


</body>
</html>
