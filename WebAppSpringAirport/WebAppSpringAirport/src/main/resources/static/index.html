<html>
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" type="text/css" href="css/navBar.css">
<link rel="stylesheet" type="text/css" href="css/indexLogin.css">
<title>ISAMRS</title>

</head>
<body>

	<ul>
		<li><a href="#home">Home</a></li>
		<li><button class="loginBtn">Login</button></li>
		<li><button class="registerBtn">Register</button></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
		<!-- 
  		Milan: dodao sam logout cisto da vam naglasim da trebate obrisati token pri odjavi
  		-->
		<li><button class="logout">Logout</button></li>
		<li><div class="dropdown"><button class="dropbtn">
				Dropdown <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="prikazAvioKompanija.html">Avio Kompanije</a> 
				<a href="prikazHotela.html">Hoteli</a> 
				<a href="prikazRentACar.html">Rent-a-car</a>
				<a href="dodajKorisnika.html">Korisnici </a>
			</div></div></li>

	</ul>

	<div id="id01" class="modal">

		<form class="modal-content1 animate">
			<div class="imgcontainer">
				<span class="close" title="Close Modal">&times;</span> <img
					src="avatar.png" alt="Avatar" class="avatar">

			</div>


			<div class="container">
				<h1 id="naslov">Login</h1>
				<label for="uname"><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="uname" id="username" required>

				<label for="psw"><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="psw" id="password" required>

				<button class="loginSubmitBtn" type="submit">Login</button>
				<button type="button"
					onclick="document.getElementById('id01').style.display='none'"
					class="cancelbtn">Cancel</button>
				<label> <input type="checkbox" checked="checked"
					name="remember"> Remember me
				</label>
			</div>

			<div class="pswfix" style="background-color: #f1f1f1">

				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>



	<div id="id02" class="modal">

		<form class="modal-content2 animate">
			<div class="imgcontainer">
				<span class="close" title="Close Modal">&times;</span>
			</div>
			<div class="container">
				<h1>Register</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="username"><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="username" id="username1"
					required> <label for="firstname"><b>First Name</b></label>
				<input type="text" placeholder="Enter First Name" name="firstname"
					id="firstname" required> <label for="lastname"><b>Last
						Name</b></label> <input type="text" placeholder="Enter Last Name"
					name="lastname" id="lastname" required> <label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" id="email"
					required> <label for="psw"><b>Password</b></label> <input
					type="password" placeholder="Enter Password" name="psw"
					id="password1" required> <label for="psw-repeat"><b>Repeat
						Password</b></label> <input type="password" placeholder="Repeat Password"
					name="psw-repeat" id="passwordrpt" required>

				<div class="clearfix">
					<button type="submit" class="signupbtn">Sign Up</button>
					<button type="button"
						onclick="document.getElementById('id02').style.display='none'"
						class="cancelbtn">Cancel</button>

				</div>
			</div>
		</form>
	</div>


</body>
</html>
