<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/navBar.js"></script>
<link rel="stylesheet" type="text/css" href="css/navBar.css">
<link rel="stylesheet" type="text/css" href="css/indexLogin.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>ISAMRS</title>

<body>

	<ul id="nav-bar">
		<li><a href="index.html">Home</a></li>
		
		<li><button class="whoami">WhoAmI</button></li>
	</ul>

	<div id="id01" class="modal">

		<form class="modal-content1 animate">
			<div class="imgcontainer">
				<span class="close" title="Close Modal">&times;</span> <img
					src="slike/avatar.png" alt="Avatar" class="avatar">

			</div>


			<div class="container-modal" id="div-container-modal">
				<h1 id="naslov">Login</h1>
				<label for="uname"><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="uname" id="username" required>

				<label for="psw"><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="psw" id="password" required>

				<button class="loginSubmitBtn" type="submit">Login</button>
				<button type="button"
					onclick="document.getElementById('id01').style.display='none'"
					class="cancelbtn">Cancel</button>
				<label> <input type="hidden" checked="checked"
					name="remember">
				</label>
			</div>

			<div class="pswfix" style="background-color: #f1f1f1">

				
			</div>
		</form>
	</div>



	<div id="id02" class="modal">

		<form class="modal-content2 animate">
			<div class="imgcontainer">
				<span class="close" title="Close Modal">&times;</span>
			</div>
			<div class="container-modal" id="div-container-modal">
				<h1>Register</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="username"><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="username" id="username1"
					required> <label for="firstname"><b>First Name</b></label>
				<input type="text" placeholder="Enter First Name" name="firstname"
					id="firstname" required> <label for="lastname"><b>Last
						Name</b></label> <input type="text" placeholder="Enter Last Name"
					name="lastname" id="lastname" required> <label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" id="email"
					required> <label for="psw"><b>Password</b></label> <input
					type="password" placeholder="Enter Password" name="psw"
					id="password1" required> <label for="psw-repeat"><b>Repeat
						Password</b></label> <input type="password" placeholder="Repeat Password"
					name="psw-repeat" id="passwordrpt" required>

				<div class="clearfix">
					<button type="submit" class="signupbtn">Sign Up</button>
					<button type="button"
						onclick="document.getElementById('id02').style.display='none'"
						class="cancelbtn">Cancel</button>

				</div>
			</div>
		</form>
	</div>

	<div class="container1">
		
		<div id="myCarousel1" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators" id="lista1">
				<li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel1" data-slide-to="1" class=""></li>
				<li data-target="#myCarousel1" data-slide-to="2" class=""></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
			
				<div class="item active">
					<img class="slika" src="slike/aereo2.jpg" alt="Avio Kompanije"
						style="width: 100%;">
					<div class="carousel-caption">
						<h1><a class="link" href="prikazAvioKompanija.html">Avio Kompanije</a></h1>
						<p>
							Nesto<br>Neki tekst dodatni
						</p>
					</div>
				</div>
				
				<div class="item">
					<img class="slika" src="slike/hotel1.jpg" alt="Hoteli"
						style="width: 100%;">
					<div class="carousel-caption">
						<h1><a class="link" href="prikazHotela.html">Hoteli</a></h1>
						<p>
							Nesto<br>Neki tekst dodatni
						</p>
					</div>
				</div>
				
				<div class="item">
					<img class="slika" src="slike/rent_car.jpg" alt="Rent-A-Car"
						style="width: 100%;">
					<div class="carousel-caption">
						<h1><a class="link" href="prikazRentACar.html">Rent-A-Car</a></h1>
						<p>
							Nesto<br>Neki tekst dodatni
						</p>
					</div>
				</div>

			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel1"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel1"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>




</body>
</html>
