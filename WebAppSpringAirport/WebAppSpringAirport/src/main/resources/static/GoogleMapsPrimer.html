<html>
<head><title>GoogleMaps</title></head>
<body>
	
	<div id="map" style="width: 500px; height: 500px"></div>
	
	<script type="text/javascript">
		function initMap() {
	  // The location of Uluru
	  //SAMO treba ubaciti ovde lat i long i radi sve $
	  var uluru = {lat: 40.730610, lng: -73.935242};
	  // The map, centered at Uluru
	  var map = new google.maps.Map(
	      document.getElementById('map'), {zoom: 13, center: uluru});
	  // The marker, positioned at Uluru
	  var marker = new google.maps.Marker({position: uluru, map: map});
	}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOMHCe8fFy6_w_2N8VBiQY6J1w3Bg6HeY&callback=initMap"  type="text/javascript">
    </script>
</body>
</html>
