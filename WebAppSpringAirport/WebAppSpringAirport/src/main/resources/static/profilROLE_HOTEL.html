<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript" src="js/navBar.js"></script>
<script type="text/javascript" src="js/prviLoginRedirekt.js"></script>
<script type="text/javascript" src="js/editProfile.js"></script>
<script type="text/javascript" src="js/updateHotela.js"></script>
<link rel="stylesheet" type="text/css" href="css/navBar.css">
<link rel="stylesheet" type="text/css" href="css/editProfile.css">
<link rel="stylesheet" type="text/css" href="css/uploadFileStil.css">
<title>HOTEL ADMIN</title>
</head>
<body>
	<ul id="nav-bar">
		<li><a href="index.html">Home</a></li>
		<li><button class="tablinks"
				onclick="openTab(event, 'EditProfile')">Edit Profile</button></li>
		<li><button class="tablinks" onclick="openTab(event, 'Hotel')"
				id="defaultOpen">Hotel</button></li>
		<li><button class="tablinks" onclick="openTab(event, 'Rooms')">Rooms</button></li>
		<li><button class="tablinks" onclick="openTab(event, 'Services')">Services</button></li>
	</ul>

	<div id="EditProfile" class="tabcontent">

		<h1 id="imePrezime">Ime Prezime</h1>
		<form id="editProfileForma">
			<div id="imgContainer">
				<div class="imagePicker">
					<img id="profile_img" src="slike/avatar.png" alt="Image preview..."> <br>
				</div>
				<div class="upload-btn-wrapper">
					<button class="upload-file-btn">Upload a file</button>
					<input id="slikaEdit" type="file" accept="image/*" title="Choose file"
						onchange="previewFile('slikaEdit', 'profile_img')" name="myfile" />
				</div><br>
			</div>
			<div class="grid-container">
				<div class="grid-item">
					First Name <br> <input type="text" id="ime">
				</div>
				<div class="grid-item">
					Last Name <br> <input type="text" id="prezime">
				</div>
				<div class="grid-item">
					E-mail <br> <input type="email" id="mail">
				</div>
				<div class="grid-item">
					Username <br> <input type="text" id="username">
				</div>
				<div class="grid-item">
					Address <br> <input type="text" id="address">
				</div>
				<div class="grid-item">
					Phone number <br> <input type="text" id="telefon">
				</div>

				<div class="grid-item">
					<input type="submit" id="buttonSbm" value="Confirm changes">
				</div>
				<div class="grid-item">
					<button id="cancel_profile" class="cancelBtn" >Cancel</button>
				</div>
				<div class="grid-item">
					<input type="hidden" id="identifikator">
				</div>
				<div class="grid-item">
					<input type="hidden" id="lozinka">
				</div>

			</div>
		</form>
	</div>

	<div id="Hotel" class="tabcontent">

		<h1 id="hotelNazivAdmin">Hotel, Admin</h1>
		<form id="updateHotelaForma">
			<div id="imgContainer">
				<div class="imagePicker">
					<img id="hotel_img" src="slike/avatar.png" alt="Image preview..."> <br>

				</div>
				<div class="upload-btn-wrapper">
					<button class="upload-file-btn">Upload a file</button>
					<input id="slika_hotel" type="file" accept="image/*" title="Choose file"
						onchange="previewFile('slika_hotel', 'hotel_img')" name="myfile" />
				</div>
				<br>
				<p id="rating_hotel">Rating:</p>
			</div>
			<div class="grid-container">
				<div class="grid-item">
					Name <br> <input type="text" id="naziv">
				</div>
				<div class="grid-item">
					Address <br> <input type="text" id="adresa">
				</div>
				<div class="grid-item" id="textarea">
					Description <br>
					<textarea id="opis" rows="5" cols="60"></textarea>
				</div>


				<div class="grid-item">
					<input type="submit" id="editHotelSbm" value="Confirm changes">
				</div>
				<div class="grid-item">
					<button id="cancel_hotel" class="cancelBtn">Cancel</button>
				</div>
				<div class="grid-item">
					<input type="hidden" id="identifikator_hotel">
				</div>


			</div>
		</form>
	</div>

	<div id="Rooms" class="tabcontent">
		<h1>Rooms</h1>
	</div>

	<div id="Services" class="tabcontent">
		<h1>Services</h1>
	</div>
</body>
</html>
