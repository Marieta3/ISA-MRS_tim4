<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
<link rel="stylesheet" type="text/css" href="css/navBar.css">
<link rel="stylesheet" type="text/css" href="css/indexLogin.css">
<link rel="stylesheet" type="text/css" href="css/editProfile.css">
<link rel="stylesheet" type="text/css" href="css/uploadFileStil.css">
<link rel="stylesheet" type="text/css" href="css/tabelarniPrikaz.css">

<title>Hotel profile</title>

</head>
<body>
	<ul id="nav-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="prikazHotela.html">Hotels</a></li>
    </ul>
    
    <div class="d-flex justify-content-center" style="margin-top: 10px">
        <div id="imgContainer" >
            <div class="imagePicker">
                <img id="hotel_img" src="slike/hotel.jpg" alt="Image preview..."> <br>
            </div>
            <br>
            <span>Rating:</span>
            <span id="rating_hotel" ></span>
            <br>
            <div class="containerdiv">
                <div>
                    <img class="zvezde" src="https://image.ibb.co/jpMUXa/stars_blank.png" alt="img">
                </div>
                <div class="cornerimage" >
                    <img class="zvezde" src="https://image.ibb.co/caxgdF/stars_full.png" alt="">
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                Name <br> <input type="text" id="naziv" readonly="readonly" value="Naziv hotela">
            </div>
            <div class="grid-item">
                Address <br> <input type="text" id="adresa" readonly="readonly"  value="Adresa1">
            </div>
            <div class="grid-item" id="textarea">
                Description <br>
                <textarea id="opis" rows="5" cols="60" readonly="readonly">Description of a great Hotel</textarea>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-center"  style="margin-top: 15px">
    	<div class="container">
    	<form id="pretragaSoba" style="padding-left: 25px;">
    		<div class="row">
			<div class="col"><label id="label1">Datum dolaska:</label>  </div>
			<div class="col"><input style="width: 150px; height: 25px" value="" type="date" name="startDate" id="startDate" placeholder="Pick a date" size="20" required /> </div>
			<div class="col"><label>No. of nights:</label> </div>
			<div class="col"><input style="width: 150px; height: 25px; margin-top: 0px " value="" type="number" id="broj_nocenja" min="1" max="15" required> </div>
			</div>
			
	    	<div class="row" align="center" style="margin-top: 5px">
		    	<div class="col-6">
	    		<button type="submit"  class="btn btn-primary" id="resetBtn" name="reset"  >Reset</button>
	    		</div>
		    	<div class="col-6">
	    		<button type="submit"  class="btn btn-primary" id="findBtn" name="find" >Search</button>
	    		</div>
	    	</div>
		</form>
		
		
		<h2>List of Rooms</h2>
		<table id="prikazSobaTabela" class="table table-striped table-bordered">
			<thead>
			<tr>
				<th>&nbsp;</th>
				<th>Bed count</th>
				<th>Description</th>
				<th>Rating</th>
				<th>Price per night</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
		</div>
    </div>
    
    <div class="d-flex justify-content-center"  style="margin-top: 5px">
  		<div class="container">
		<h2>List of additional services</h2>
		<table id="prikazUslugaTabela" class="table table-striped table-bordered">
			<thead>
			<tr>
				<th>Description</th>
				<th>Price</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
<script type="text/javascript" src="js/navBar.js"></script>
<script type="text/javascript" src="js/modali.js"></script>
<script type="text/javascript" src="js/profilHotela.js"></script>

</body>
</html>
