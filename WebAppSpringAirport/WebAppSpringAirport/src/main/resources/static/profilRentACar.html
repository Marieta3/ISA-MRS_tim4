<head>
<meta charset="UTF-8">

<title>Rent-a-car profile</title>

<body>
	<ul id="nav-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="prikazRentACar.html">Rent-a-cars</a></li>
    </ul>
    
    <div class="d-flex justify-content-center" style="margin-top: 10px">
        <div id="imgContainer" >
            <div class="imagePicker">
                <img id="rent_img" src="slike/branch.jpg" alt="Image preview..."> <br>
            </div>
            <br>
            <span>Rating:</span>
            <span id="rating_rent"></span>
            <br>
            <div class="containerdiv">
                <div>
                    <img class="zvezde" src="https://image.ibb.co/jpMUXa/stars_blank.png" alt="img">
                </div>
                <div class="cornerimage" >
                    <img class="zvezde" src="https://image.ibb.co/caxgdF/stars_full.png" alt="">
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                Name <br> <input type="text" id="naziv" readonly="readonly" value="Naziv rent-a-car">
            </div>
            <div class="grid-item">
                Address <br> <input type="text" id="adresa" readonly="readonly"  value="Adresa1">
            </div>
     		<div class="grid-item" style="height:300px; widht:400px">Map<br><div id="map" class="map" style="height:250px; widht:400px"></div>
				<input type="hidden" id="rent_coords">
			</div>
            <div class="grid-item" id="textarea">
                Description <br>
                <textarea id="opis" rows="5" cols="60" readonly="readonly">Description of a great Rent-a-Car</textarea>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-center"  style="margin-top: 5px">
  		<div class="container">
    	<form id="pretragaVozilo" style="padding-left: 25px;">
    		<div class="row">
			<div class="col"><label id="label1">Check-in date:</label>  </div>
			<div class="col"><input style="width: 150px; height: 40px" value="" type="date" name="startDate" id="startDate" placeholder="Pick a date" size="20" required /> </div>
			<div class="col"><label>No. days of use:</label> </div>
			<div class="col"><input style="width: 150px; height: 40px; margin-top: 0px " value="" type="number" id="broj_dana" min="1" max="15" required> </div>
			</div>
			
	    	<div class="row" align="center" style="margin-top: 5px">
		    	<div class="col-6">
	    		<button type="submit"  class="btn btn-primary" id="resetBtn" name="reset"  >Reset</button>
	    		</div>
		    	<div class="col-6">
	    		<button type="submit"  class="btn btn-primary" id="findBtn" name="find" >Search</button>
	    		</div>
	    	</div>
		</form>
		
		<h2>List of Cars</h2>
		<table id="prikazVoziloTabela" class="table table-striped table-bordered">
			<thead>
			<tr>
				<th>&nbsp;</th>
				<th>Manufacturer</th>
				<th>Model</th>
				<th>Year</th>
				<th>License</th>
				<th>Price</th>
				<th>Seats</th>
				<th>Rating</th>
				<th>Branch Address</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
		</div>
	</div>
	
    <div class="d-flex justify-content-center"  style="margin-top: 5px">
    	<div class="container">
		<h2>List of Branches</h2>
		<table id="prikazBranchTabela" class="table table-striped table-bordered">
			<thead>
			<tr>
				<th>&nbsp;</th>
				<th>Address</th>
				<th>Phone Number</th>
				<th>Opis</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
		</div>
    </div>
