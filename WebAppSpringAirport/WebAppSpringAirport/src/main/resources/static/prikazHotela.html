<!DOCTYPE html>
<html>
<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/modali.js"></script>
<script type="text/javascript" src="js/prikazHotela.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/navBar.js"></script>
<script type="text/javascript" src="js/imagePreview.js"></script>
<script type="text/javascript" src="js/prviLoginRedirekt.js"></script>
<link rel="stylesheet" type="text/css" href="css/navBar.css">
<link rel="stylesheet" type="text/css" href="css/indexLogin.css">
<link rel="stylesheet" type = "text/css" href="css/tabelarniPrikaz.css">
<title>Hotels</title>

</head>
<body>
	<ul id="nav-bar">
		<li><a href="index.html">Home</a></li>
	</ul>
	<div class="search" style="margin-top: 100px;text-align: center">
		<label >Search by name</label>
		<input type="text" id="searchName">
		<button id="btnSearch" value="Search">Search</button>
	</div>
	<table id="prikazHotelaTabela" class="prikazEntitetaTbl" width = 600px border= 1px>
		<thead>
		<tr>
			<th>Picture</th>
			<th>Name</th>
			<th>Address</th>
			<th>Description</th>
			<th> Rating </th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
	<br />
	<br />
	
	<div id="id02" class="modal">
		<form class="modal-content2 animate" id="editHotelForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id02')">&times;</span>
				<!-- slika -->
			</div>
			<div class="container-modal" id="div-container-modal">
				<h1>Are you sure you want to delete hotel: </h1>
				<h2 id="nazivAdresaHotela"></h2>
				
				<button class="deleteSubmitBtn" type="submit">Delete</button>
				<button type="button"
					onclick="zatvoriModal('id02')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden">

				<input type="hidden" id="identifikator">
			</div>
		</form>
	</div>
	
	<div id="id01" class="modal">

		<form class="modal-content1 animate" id="editHotelForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id01')">&times;</span>
					<img
					src="slike/avatar.png" alt="Avatar" class="avatar">
				<!-- slika -->
			</div>

			<div class="container-modal" id="div-container-modal">
			<h1 id="h1NazivHotela">Hotel</h1>
				<label for="nazivHotela"><b>Name</b></label> <input type="text"
					name="nazivHotela" id="nazivHotela"> <label
					for="adresaHotela"><b>Address</b></label> <input type="text"
					name="adresaHotela" id="adresaHotela"> <label
					for="opisHotela"><b>Description</b></label> <input type="text"
					name="opisHotela" id="opisHotela"> 
				<button class="updateSubmitBtn" type="submit">Update</button>
				<button type="button"
					onclick="zatvoriModal('id01')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden">

				<input type="hidden" id="identifikator">
			</div>
		</form>
	</div>
	
	
	<div id="id03" class="modal">

		<form class="modal-content3 animate" id="newHotelForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id03')">&times;</span>
					
				<!-- slika-->
				<div class="imagePicker1" style="height: 200px;width:200px;border-radius: 50%">
                	<img id="new-hotel-img" src="slike/avatar.png"  alt="Image preview..." style="height:inherit; width:inherit; object-fit:cover;border-radius: inherit"> <br>    
            	</div>
             	<input id="slikaEdit" type="file" accept="image/*" title="Izaberi fajl" onchange="previewFile('slikaEdit', 'new-hotel-img')" ><br>
				 
			</div>

			<div class="container-modal" id="div-container-modal">
				<h1> Add new hotel </h1>
				<label for="nazivHotela"><b>Name</b></label> <input type="text"
					name="nazivHotela" id="nazivHotela1"> <label
					for="adresaHotela"><b>Address</b></label> <input type="text"
					name="adresaHotela" id="adresaHotela1"> <label
					for="opisHotela"><b>Description</b></label> <input type="text"
					name="opisHotela" id="opisHotela1">
				<button class="addSubmitBtn" type="submit">Add</button>
				<button type="button"
					onclick="zatvoriModal('id03')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden">

				
			</div>
		</form>
	</div>
</body>
</html>
