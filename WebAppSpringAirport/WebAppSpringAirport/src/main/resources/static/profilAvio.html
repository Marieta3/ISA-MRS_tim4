	<ul id="nav-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="prikazAvioKompanija.html">Airlines</a></li>
    </ul>
    
    <div class="d-flex justify-content-center" style="margin-top: 10px; margin-left: 5px">
        <div id="imgContainer" >
            <div class="imagePicker">
                <img id="avio_img" src="slike/Airplane-1.png" alt="Image preview..."> <br>
            </div>
            <br>
            <span>Rating:</span>
            <span id="rating_avio" ></span>
            <br>
            <div class="containerdiv">
                <div>
                    <img class="zvezde" src="https://image.ibb.co/jpMUXa/stars_blank.png" alt="img">
                </div>
                <div class="cornerimage" >
                    <img class="zvezde" src="https://image.ibb.co/caxgdF/stars_full.png" alt="">
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                Name <br> <input type="text" id="naziv" readonly="readonly" value="Naziv aviokompanije">
            </div>
            <div class="grid-item">
                Address <br> <input type="text" id="adresa" readonly="readonly"  value="Adresa1">
            </div>
            <div class="grid-item" id="textarea">
                Description <br>
                <textarea id="opis" rows="5" cols="60" readonly="readonly">Description of a great aviocompany</textarea>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-center"  style="margin-top: 5px">
    	<div class="container">
    		
			<form id="pretragaLetova">
    		<div> 
	    	<div class="row">
    		<div class="col-6"><label for="departure">Departure</label> <input type="text" id="departure" value="" placeholder="Leaving from..." required></div>
    		<div class="col-6"><label for="destination">Destination</label> <input type="text" id="destination" value="" placeholder="Going to..." required></div>
    		</div>
    		
	    	<div class="row">
    		<div class="col-6"><label for="startDate">Start date</label> <input type="date" id="startDate" value="" placeholder="Leaving from..." required></div>
    		<div class="col-6"><label for="endDate">End date</label> <input type="date" id="endDate" value="" placeholder="Going to..." required></div>
    		</div>
    		
	    	<div class="row" align="center" style="margin-top: 5px">
		    	<div class="col-6">
	    		<input type="submit"  class="btn btn-primary" id="findBtn" value="Search"  />
	    		</div>
	    		
			</form>
		    	<div class="col-6">
	    		<button class="btn btn-primary" id="resetBtn" value="Show all flights" >Show all flights</button>
	    		</div>
	    	</div>
			</div>
			<br/>
			
			<h2>List of flights</h2>
			<table class="table table-striped table-bordered"
				id="prikazLetovaTabela">
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>From</th>
						<th>To</th>
						<th>Departure</th>
						<th>Landing</th>
						<th>Model</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		
		</div>
    </div>
