<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change your password</title>
</head>
<body>

	<form id="changePswForma">
		<label>Old password</label>
		<input type="password" id="oldPsw" placeholder="Enter old password">
		<label>New password</label>
		<input id="newPsw" placeholder="Enter new password" type="password">
		<label>Confirm password</label>
		<input id="confirmPsw" placeholder="Confirm new password" type="password">
		<input type="submit" value="Change password">
	</form>
</body>
</html>
