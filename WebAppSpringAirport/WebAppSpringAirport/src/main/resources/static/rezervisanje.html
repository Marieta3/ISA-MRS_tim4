<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="js/navBar.js"></script>
<script type="text/javascript" src="js/modali.js"></script>
<script type="text/javascript" src="js/rezervisanjeSmestaja.js"></script>
<script type="text/javascript" src="js/prviLoginRedirekt.js"></script>
<script type="text/javascript" src="js/imagePreview.js"></script>
<link rel="stylesheet" type="text/css" href="css/navBar.css">
<link rel="stylesheet" type="text/css" href="css/indexLogin.css">
<link rel="stylesheet" type="text/css" href="css/uploadFileStil.css">
<link rel="stylesheet" type="text/css" href="css/tabelarniPrikaz.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />

<script src="js/jquery.seat-charts.js"></script>
<script type="text/javascript" src="js/sedistaLeta.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
<link rel="stylesheet" type="text/css" href="css/sedistaLeta.css">
<title>Booking</title>
</head>
<body>
	<ul id="nav-bar">
		<li><button class="tablinks" onclick="openTab(event, 'Flights')"
				id="defaultOpen">Flights</button></li>
		<li><button class="tablinks" onclick="openTab(event, 'Hotels')">Hotels</button></li>
		<li><button class="tablinks" onclick="openTab(event, 'Cars')">Cars</button></li>

	</ul>

	<div id="Flights" class="tabcontent">
		<h1>Flights</h1>
		<!-- pretraga -->
		<!-- tabela -->
		<div class="wrapper">
			<div class="container">
				<div id="seat-map">
					<div class="front-indicator">Front</div>

				</div>
				<div class="booking-details">
					<h2>Booking Details</h2>

					<h3>
						Selected Seats (<span id="counter">0</span>):
					</h3>
					<ul id="selected-seats"></ul>

					Total: <b>$<span id="total">0</span></b>

					<button class="checkout-button"
						onclick="pokupiRezervisanaSedista()">Checkout &raquo;</button>

					<div id="legend"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="Hotels" class="tabcontent">
		
		<!-- pretraga hotela -->
		<!-- tabela hotela-->
		<div class="container">
			<h2>List of Hotels</h2>
			<table id="prikazHotelaTabela"
				class="table table-striped table-bordered" style="width: 100%">
				<thead>
					<tr>
						<th>Picture</th>
						<th>Name</th>
						<th>Address</th>
						<th>Description</th>
						<th>Rating</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<!-- pretraga soba -->
		<!-- tabela soba-->
		<br><br>
		<div class="container">
		<h2>List of Rooms</h2>
			<table id="prikazSobaTabela"
				class="table table-striped table-bordered" style="width: 100%">
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>Bed count</th>
						<th>Description</th>
						<th>Rating</th>
						<th>Reserved</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<div id="Cars" class="tabcontent">
		<h1>Cars</h1>
	</div>
</body>
</html>
