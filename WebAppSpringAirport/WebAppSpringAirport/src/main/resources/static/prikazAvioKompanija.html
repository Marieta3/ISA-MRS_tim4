<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
<link rel="stylesheet" type="text/css" href="css/navBar.css">
<link rel="stylesheet" type="text/css" href="css/indexLogin.css">
<link rel="stylesheet" type = "text/css" href="css/tabelarniPrikaz.css">

<title>Airlines</title>

</head>
<body>
	<ul id="nav-bar">
		<li><a href="index.html">Home</a></li>
	</ul>
	
	<div class="container">
	<h2>List of Airlines</h2>
	<table id="prikazAvioKompanijaTabela" class="table table-striped table-bordered">
	<thead>
		<tr id="avioHead">
			<th align="center">Picture</th>
			<th align="center">Name</th>
			<th align="center">Address</th>
			<th align="center">Description</th>
			<th align="center">Rating</th>
		</tr>
		</thead>
		<tbody></tbody>
	</table>
	</div>
	<br />
	<br />
	<div id="id02" class="modal">
		<form class="modal-content2 animate" id="deleteAvioForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id02')">&times;</span>
				<!-- slika -->
			</div>
			<div class="container-modal" id="div-container-modal">
				<h1>Are you sure you want to delete Airline:</h1>
				<h2 id="nazivAdresaAvio"></h2>

				<button class="deleteSubmitBtn" type="submit">Delete</button>
				<button type="button"
					onclick="zatvoriModal('id02')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden">

				<input type="hidden" id="identifikator">
			</div>
		</form>
	</div>

	<div id="id03" class="modal">

		<form class="modal-content3 animate" id="newAvioForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id03')">&times;</span>

				<!-- slika -->
			</div>

			<div class="container-modal" id="div-container-modal">
				<h1> Add new airline </h1>
				<label for="nazivAvio"><b>Name</b></label> <input type="text"
					name="nazivAvio" id="nazivAvio1"> <label for="adresaAvio"><b>Address</b></label>
				<input type="text" name="adresaAvio" id="adresaAvio1"> <label
					for="opisAvio"><b>Description</b></label> <input type="text"
					name="opisAvio" id="opisAvio1">
				<button class="addSubmitBtn" type="submit">Add</button>
				<button type="button"
					onclick="zatvoriModal('id03')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden"></div>
		</form>
	</div>

	<div id="id01" class="modal">

		<form class="modal-content1 animate" id="editAvioForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id01')">&times;</span>

				<!-- slika -->
			</div>

			<div class="container-modal" id="div-container-modal">
				<h1 id="h1NazivAvio">Airline</h1>
				<label for="nazivAvio"><b>Name</b></label> <input type="text"
					id="nazivAvio"> <label for="adresaAvio"><b>Address</b></label>
				<input type="text" id="adresaAvio"> <label for="opisAvio"><b>Description</b></label>
				<input type="text" id="opisAvio">
				<button class="updateSubmitBtn" type="submit">Update</button>
				<button type="button"
					onclick="zatvoriModal('id01')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden">

				<input type="hidden" id="identifikator">
			</div>
		</form>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/navBar.js"></script>	
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
<script type="text/javascript" src="js/modali.js"></script>
<script type="text/javascript" src="js/prikazAvioKompanija.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/imagePreview.js"></script>
<script type="text/javascript" src="js/prviLoginRedirekt.js"></script>

</body>
</html>
