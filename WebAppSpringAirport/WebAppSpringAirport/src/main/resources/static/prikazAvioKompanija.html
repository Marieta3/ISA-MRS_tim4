<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/prikazAvioKompanija.js"></script>
<script type="text/javascript" src="js/navBar.js"></script>
<script type="text/javascript" src="js/modali.js"></script>
<script type="text/javascript" src="js/prviLoginRedirekt.js"></script>
<link rel="stylesheet" type="text/css" href="css/navBar.css">
<link rel="stylesheet" type="text/css"
	href="css/tabelarniPrikaz.css">
<link rel="stylesheet" type="text/css" href="css/indexLogin.css">
<title>Airlines</title>

</head>
<body>
	<ul id="nav-bar">
		<li><a href="index.html">Home</a></li>
	</ul>
	<div class="search" style="margin-top: 100px;text-align: center">
		<label >Search by name</label>
		<input type="text" id="searchName">
		<button id="btnSearch" value="Search">Search</button>
	</div>
	<table id="prikazAvioKompanijaTabela" class="prikazEntitetaTbl" border="1px" width=600px>
		<tr>
			<th align="center">Picture</th>
			<th align="center">Name</th>
			<th align="center">Address</th>
			<th align="center">Description</th>
		</tr>
	</table>
	<br />
	<br />
	<div id="id02" class="modal">
		<form class="modal-content2 animate" id="deleteAvioForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id02')">&times;</span>
				<!-- slika -->
			</div>
			<div class="container-modal" id="div-container-modal">
				<h1>Are you sure you want to delete Airline:</h1>
				<h2 id="nazivAdresaAvio"></h2>

				<button class="deleteSubmitBtn" type="submit">Delete</button>
				<button type="button"
					onclick="zatvoriModal('id02')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden">

				<input type="hidden" id="identifikator">
			</div>
		</form>
	</div>

	<div id="id03" class="modal">

		<form class="modal-content3 animate" id="newAvioForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id03')">&times;</span>

				<!-- slika -->
			</div>

			<div class="container-modal" id="div-container-modal">
				<h1> Add new airline </h1>
				<label for="nazivAvio"><b>Name</b></label> <input type="text"
					name="nazivAvio" id="nazivAvio1"> <label for="adresaAvio"><b>Address</b></label>
				<input type="text" name="adresaAvio" id="adresaAvio1"> <label
					for="opisAvio"><b>Description</b></label> <input type="text"
					name="opisAvio" id="opisAvio1">
				<button class="addSubmitBtn" type="submit">Add</button>
				<button type="button"
					onclick="zatvoriModal('id03')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden"></div>
		</form>
	</div>

	<div id="id01" class="modal">

		<form class="modal-content1 animate" id="editAvioForma">
			<div class="imgcontainer">
				<span class="close" title="Close Modal" onclick="zatvoriModal('id01')">&times;</span>

				<!-- slika -->
			</div>

			<div class="container-modal" id="div-container-modal">
				<h1 id="h1NazivAvio">Airline</h1>
				<label for="nazivAvio"><b>Name</b></label> <input type="text"
					id="nazivAvio"> <label for="adresaAvio"><b>Address</b></label>
				<input type="text" id="adresaAvio"> <label for="opisAvio"><b>Description</b></label>
				<input type="text" id="opisAvio">
				<button class="updateSubmitBtn" type="submit">Update</button>
				<button type="button"
					onclick="zatvoriModal('id01')"
					class="cancelbtn">Cancel</button>
			</div>
			<div class="hidden">

				<input type="hidden" id="identifikator">
			</div>
		</form>
	</div>
</body>
</html>
